      <th scope="col">#</th>

      <th scope="col">ProductName</th>

      <th scope="col">Images</th>
      <th scope="col">Description</th>
      <th>edit</th>
      <th>Reject</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
  	<tr>
  		{% for x in data %}
  		<td>{{forloop.counter}}</td>
  		<td>{{x.category}}</td>
  		<td>{{x.productname}}</td>
  		<td>{{x.price}}</td>
  		<td><img src="{{x.image.url}}" width="25px" height="25px"></td>
  		<td>{{x.description}}</td>
  		<td><a href="/products_update/?id={{x.id}}">update</a></td>
  		<td><a href="/products_rejects/?id={{x.id}}">reject</a></td>
  		<td><a href="/delete/?id={{x.id}}">delete</a></td>
  	</tr>
  	{% endfor %}
    </tbody>

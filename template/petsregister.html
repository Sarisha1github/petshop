{% extends 'headerfooter.html' %}
{% block content %}
<div class="modal-content">
				<div class="modal-header">
<!-- 					<button type="button" class="close" data-dismiss="modal">&times;</button> -->

					<div class="signin-form profile">
						<h3 class="agileinfo_sign">Pets Registration</h3>
						<div class="login-form"> 
							<form action="/petsregister/" method="POST" enctype="multipart/form-data">
								 {% csrf_token %} 
								 <label for="cars">Category:</label>

                                 <select name="category" id="">
                                 <option value="dog">Dog</option>
                                 <option value="cat">Cat</option>
                                 <option value="birds">Birds</option>
                                 </select><br>
								<!-- <input type="text" name="name" placeholder="Username" required=""> -->
								<!-- <label for="name">Name:</label> -->
								<input type="text" name="name" placeholder="Name of your pet" required="">
								<label for="cars">Gender</label>
								<input type="radio" value="Male" name="gender" checked > Male   
                                <input type="radio" value="Female" name="gender"> Female
                               <!--  <label for="age">Age:</label> -->
								<input type="text" name="age" placeholder="Age" required="">
								<!-- <label for="colour">Colour:</label> -->
								<input type="text" name="colour" placeholder="Colour" required="">
								<!-- <label for="description">Description:</label> -->
								<input type="text" name="description" placeholder="Description" required="">
								<!-- <label for="price">Price:</label> -->
								<input type="text" name="quantity" placeholder="Quantity" required="">
								<input type="text" name="price" placeholder="Price" /><br>
								<label for="myfile">File Input:</label>
                                <input type="file" id="myfile" name="myfile">
								
								<input type="submit" value="Submit">
							</form>
						</div>
						
					</div>
				</div>
			</div>

{% endblock%}
